<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lista">
        <div class="subtitulo">
            <h2>Ejemplos de Palíndromos</h2>
            <ul class="palindromos">
                <li>Ana</li>
                <li>Anita lava la tina</li>
                <li>A man, a plan, a canal: Panama</li>
                <li>Amor a Roma</li>
                <li>Somos o no somos</li>
                <li>La ruta natural</li>
                <li>Yo hago yoga hoy</li>
                <li>A ti no, bonita</li>
            </ul>
        </div>
        <div class="contenedor">
            <h1>Verificador de Palíndromos</h1>
                <input type="text" id="textoInput" placeholder="Ingresa un texto">
                <button onclick="verificarPalindromo()">Verificar</button>
                <div id="resultado" class="resultado"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
